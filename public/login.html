<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/login.js"></script>
    <link rel="icon" type="image/x-icon" href="https://cdn.glitch.global/cbd89b22-5132-4b02-b101-07acb1ac431a/favicon.ico?v=1742098792967">
    <link rel="stylesheet" href="../css/_common.css">
    <link rel="stylesheet" href="../css/_login.css">
  
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>

  <body class="login-page">
    <div class="loader-line"></div>  
    <div class="login-container">


      <div class="inner-wrapper">

        <div class="login-form-wrapper">
          <div id="error-message-wrap"></div>
          <div id="message"></div>
          
          <div class="heading-wrapper">
            <h2><span class="icon"><i class="fas fa-sign-in-alt"></i></span> Sign In</h2>
          </div>   
          <form id="loginForm" action="/user" method="post">

            <div class="field-wrapper">
              <label for="userName">User Name:</label>
              <input type="text" id="userName" placeholder="Username" name="userName" required tabindex="0">
            </div>

            <div class="field-wrapper">
              <label for="password">Password:</label>
              <input type="password" id="password" placeholder="Password" name="password" required tabindex="0">
            </div>

            <div class="submit-wrapper">
              <button type="submit">
                <span id="buttonLoader" class="button-loader"></span>
                Log In
              </button>
            </div>
          </form>

        </div>


      </div>

    </div>

  </body>
</html>
