        <div id="error-message-wrap"></div>
        <div id="message"></div>
        <form id="bedReqForm" action="/add" method="post">

          <div class="field-wrapper date-wrapper">
            <label for="date">Date:</label>
            <input type="date" id="date" name="name" required tabindex="0">
          </div>

          </div>

          </div>
          
          <div class="field-wrapper">
            <label for="patientStatus">Patient Status:</label>
            <input type="text" id="patientStatus" name="patientStatus" required tabindex="0">
          </div>
          
          <div class="field-wrapper">
            <label for="bedRequestStatus">Bed Request Status:</label>
            <input type="text" id="bedRequestStatus" name="bedRequestStatus" required tabindex="0">
          </div>
