<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-3d"></script>
    <script src="../js/main.js"></script>
    <script src="../js/dashboard.js"></script>
    <link rel="stylesheet" href="../css/_common.css">
    <link rel="stylesheet" href="../css/_dashboard.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>

  <body>


  <header>
    <div class="header_wrapper">
      <div class="left_wrapper">
        <img class="logo" src="https://cdn.glitch.global/cbd89b22-5132-4b02-b101-07acb1ac431a/logo.png?v=1736836367798" />
      </div>

      <div class="right_wrapper">
        <div id="clock" class="clock" onload="showTime()"></div>
        <div class="date">2024/10/29</div>

        <div class="user_detail">
          <img src="https://cdn.glitch.global/cbd89b22-5132-4b02-b101-07acb1ac431a/user-image.svg?v=1736836359804" />
          <span class="user_name">Chathuranga</span>
        </div>
      </div>

    </div>
  </header>
  <div class="container">
  
    <div class="dashboard_wrapper">



      <div class="dashboard_container">


        <div class="dashboard_inner_left">

            <div class="dash_inner_wrap detail_list">
              <div class="detail_list_inner">

                <div class="detail_item total-hospitals white-font-roboto text-uppercase">
                  <span class="span detail_title">Total Hospitals</span>
                  <span class="count">245</span>
                </div>

                <div class="detail_item total-icus white-font-roboto text-uppercase">
                  <span class="span detail_title">Total ICUs</span>
                  <span class="count"><span class="loader"></span></span>
                </div>

                <div class="detail_item total-beds white-font-roboto text-uppercase">
                  <span class="span detail_title">Total Beds</span>
                  <span class="count"><span class="loader"></span></span>
                </div>

                <!-- <div class="detail_item available_beds white-font-roboto text-uppercase">
                  <span class="span detail_title">Total Available Beds</span>
                  <span class="count">289</span>
                </div> -->

              </div>
            </div>

          
            <div class="pie_chart_wrap">
              <canvas width="500" id="pieChart"></canvas>
            </div>

        </div>

        <div class="dashboard_inner_right">
          <div class="dash_inner_wrap available_icu_wrap">
            <div class="available_icu_table">
              <h3 class="h3_title">
                Bed Available ICUs
              </h3>
              <div class="available_count"><span class="count"><span class="loader"></span></span> Beds Available</div>
              <div class="table_inner">

                <div class="table_head">
                  <div class="table_col col-name">ICU Name</div>
                  <div class="table_col col-count">Bed Count</div>
                </div>

                <div class="table_body">

                </div>
                
                <div class="table_footer">
                    <a class="link" href="">See All Available ICU's</a>
                </div>


              </div>
            </div>
          </div>
        </div>


      </div>








    </div>


  </div>

  </body>
</html>
